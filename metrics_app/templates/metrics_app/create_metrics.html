<!doctype html>
{% load static %}
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Corelation Metrics</title>
   <link rel="shortcut icon" type="image/png" href="{% static 'metrics_app/images/logos/favicon.png' %}"/>
   <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
   <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
   <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
   <link rel="stylesheet" href="{% static 'metrics_app/css/styles.min.css' %}"/>
   <link rel="stylesheet" type="text/css" href="{% static 'metrics_app/date/daterangepicker.css' %}"/>

<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
   <!-- Sidebar Start -->
   <aside class="left-sidebar">
      <!-- Sidebar scroll-->
      <div>
         <div class="brand-logo d-flex align-items-center justify-content-between">
            <a href="#" class="text-nowrap logo-img">
               <img src="{% static 'metrics_app/images/logo1.png' %}" height="40" width="50" alt=""/>
            </a>
            <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
               <i class="ti ti-x fs-8"></i>
            </div>
         </div>
         <!-- Sidebar navigation-->
         <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
            <ul id="sidebarnav">
               <li class="nav-small-cap">
                  <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                  <span class="hide-menu">Home</span>
               </li>
               <li class="sidebar-item">
                  <a class="sidebar-link active" href="{% url 'create_metrics' %}" aria-expanded="false">
                        <span>
                        <i class="fa-solid fa-dashboard"></i>
                        </span>
                     <span class="hide-menu">Monthly Summary</span>
                  </a>
               </li>
               <li class="sidebar-item">
                  <a class="sidebar-link" href="./ui-buttons.html" aria-expanded="false">
                        <span>
                        <i class="fa-solid fa-dashboard"></i>
                        </span>
                     <span class="hide-menu">Summary(Mon-Fri)</span>
                  </a>
               </li>
               <li class="sidebar-item">
                  <a class="sidebar-link" href="./ui-alerts.html" aria-expanded="false">
                        <span>
                       <i class="fa-solid fa-dashboard"></i>
                        </span>
                     <span class="hide-menu">Summary 8AM-5PM</span>
                  </a>
               </li>
            </ul>
         </nav>
         <!-- End Sidebar navigation -->
      </div>
      <!-- End Sidebar scroll-->
   </aside>
   <!--  Sidebar End -->
   <!--  Main wrapper -->
   <div class="body-wrapper">
      <!--  Header Start -->
      <header class="app-header">
         <nav class="navbar navbar-expand-lg navbar-light">
            <ul class="navbar-nav">
               <li class="nav-item d-block d-xl-none">
                  <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
                     <i class="fa-solid fa-bars"></i>
                  </a>
               </li>
            </ul>
            <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
               <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
                  <li class="nav-item dropdown">
                     <a class="nav-link" href="javascript:void(0)" id="drop2"
                        data-bs-toggle="dropdown"
                        aria-expanded="false" style="color: #ffffff!important;">
                        <i class="fa-solid fa-user"></i>
                     </a>
                  </li>
               </ul>
            </div>
         </nav>
      </header>
      <!--  Header End -->
      <div class="container-fluid">
         <div class="card">
            <div class="card-body">
               <h5 class="card-title fw-semibold mb-4">Corelation Metrics</h5>
               <form>
                  <div class="mb-3">
                     <label class="form-label">Server Name</label>
                     <select class="form-control" name="servername" id="servername" required>
                        <option value="" selected disabled>Select Servername</option>
                        <option>America</option>
                        <option>Italy</option>
                        <option>Russia</option>
                        <option>Britain</option>
                     </select>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>
<script src="{% static 'metrics_app/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'metrics_app/date/jquery.min.js' %}"></script>
<script src="{% static 'metrics_app/date/moment.min.js' %}"></script>
<script src="{% static 'metrics_app/date/daterangepicker.min.js' %}"></script>

<script>
$(function() {
  $('input[name="daterange"]').daterangepicker({
  minDate: new Date(),
  drops: 'down',
    locale: {
      format: 'YYYY-MM-DD'
    }
  });
});
</script>

</body>
</head>
</html>
